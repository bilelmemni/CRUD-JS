<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <h1 class="my-5" style="color: blue; margin-left:550px;"> Products </h1>
    <form  style= " margin-left:350px; width : 600px;">
        <div class="mb-3">
            <label for="nom" class="form-label">Name :</label>
            <input type="text" class="form-control" id="nom" placeholder="Product Name " >
            <div  class="invalid-feedback ">
                Please enter the name of the product.
            </div>
        </div>
        <div class="mb-3 ">
            <label for="description" class="form-label">Description :</label>
            <textarea class="form-control " id="description"  placeholder="Description of Product" rows="2" > </textarea>  
            <div  class="invalid-feedback ">
                Please enter the Description.
            </div>
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Price :</label>
            <input type="number" class="form-control" id="prix" placeholder="Price " >
            <div  class="invalid-feedback ">
                Please enter the price.
            </div>
        </div>
        <div class="mb-3">
            <label for="quantité" class="form-label">Qantity :</label>
            <input type="number" class="form-control" id="quantité" placeholder="Qantity " >
            <div  class="invalid-feedback ">
                Please enter the quantity.
            </div>
        </div>
        <button type="button" class="btn btn-success mb-3" id="Add"  onclick="F_add(event)" style="width: 600px;" > Add </button> 
    </form>
    <script src="product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
