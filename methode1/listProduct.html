<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="affichage()">
    <table class="table table-responsive container-fluid">
        <thead>
        <tr>
          <td> #</td>
          <td> Name</td>
          <td>Description</td>
          <td>Price</td>
          <td>Qantity </td>
          <td> </td>
          <td> </td>
        </tr>
        </thead>
        <tbody id="post" >
         
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  >
                    <div class="mb-3">
                        <label for="nom" class="form-label">Name :</label>
                        <input type="text" class="form-control" id="nom" placeholder="Product Name " >
                        <div  class="invalid-feedback ">
                            Please enter the name of the product.
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <label for="description" class="form-label">Description :</label>
                        <textarea class="form-control " id="description"  placeholder="Description of Product" rows="2" > </textarea>  
                    </div>
                    <div class="mb-3">
                        <label for="prix" class="form-label">Price :</label>
                        <input type="number" class="form-control" id="prix" placeholder="Price " >
                        <div  class="invalid-feedback ">
                            Please enter the price.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantité" class="form-label">Qantity :</label>
                        <input type="number" class="form-control" id="quantité" placeholder="Qantity " >
                        <div  class="invalid-feedback ">
                            Please enter the quantity.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  <script src="listProduct.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" > </script>
    <script>$(function () {
        $("#exampleModal").on("shown.bs.modal", function (e) {
          var my_id_value = $(e.relatedTarget).data('id');
        //    alert(my_id_value);
          update(my_id_value);
        //   console.log($(e.relatedTarget).data('id'));
        });
      });
      </script>
</body>
</html>
